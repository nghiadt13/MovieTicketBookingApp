spring.application.name=apiBackend

# Server port
server.port=8080

# PostgreSQL connection (override with environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/MobileApp}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway - baseline existing database
spring.flyway.baseline-on-migrate=true

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG

# OTP Configuration
otp.expiry-minutes=5
otp.cooldown-seconds=60
otp.max-attempts=5
otp.rate-limit.per-minute=3
otp.rate-limit.per-hour=10

# App Configuration
app.name=MovieBooking

# JWT Configuration
# Secret key dùng để sign token (production nên đặt trong env variable)
jwt.secret=${JWT_SECRET:mySecretKeyForJwtTokenGenerationThatIsAtLeast256BitsLong2024}
# Access token hết hạn sau 1 giờ (3600000ms)
jwt.access-token-expiry-ms=3600000
# Refresh token hết hạn sau 7 ngày (604800000ms)
jwt.refresh-token-expiry-ms=604800000
